<!-- Estendemos do template base -->
{% extends "app3/_layouts/base.html" %}

<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}Exlusão de Meta{% endblock %}

<!-- Bloco de conteúdo da nossa página -->
{% block conteudo %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Exclusão de Metas</h5>

        <p class="card-text">
          Você tem certeza que quer excluir a meta <b>{{ meta.meta }}</b>?
        </p>

        <form method="post">
          {% csrf_token %}

          <hr />
          <div class="text-right">
            <a href="{% url 'app1:lista_metas' %}" class="btn btn-outline-danger">
              Cancelar
            </a>
            <button class="btn btn-danger">Excluir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
